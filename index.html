<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Isotope</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-responsive.css">
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
<!--need link and end head-->
	<body>
        <section id="protfolio" class="text-center">
            <div class="container">
                <h1>Isotope</h1><hr>
                
            <!--Start ISO Tope-->
                <div class="iso_top">
                <!--Start button-->
                    <div id="filters" class="button-group">  
                        <button class="button is-checked" data-filter="*">All picture</button>
                        <button class="button" data-filter=".red">Red Car</button>
                        <button class="button" data-filter=".blacl">Black Car</button>
                        <button class="button" data-filter=".other, .alkaline-earth">Others Car</button>
                        <button class="button" data-filter=".best">Best Car</button>
                        <button class="button" data-filter=".normal">Normal</button>
                    </div>
                <!--Start button end-->
                <!--Start Image Aria-->
                    <div class="grid">
                        <div class="element-item transition red best">
                            <img src="images/1.jpg">
                        </div>
                        <div class="element-item metalloid blacl best">
                          <img src="images/2.jpg">  
                        </div>
                        <div class="element-item post-transition blacl best normal">
                            <img src="images/3.jpg"> 
                        </div>
                        <div class="element-item other normal">
                            <img src="images/4.jpg">
                        </div>
                          <div class="element-item other normal">
                            <img src="images/5.jpg">
                          </div>
                          <div class="element-item other best normal">
                            <img src="images/6.jpg">

                          </div>
                        <div class="element-item alkali red normal">
                            <img src="images/7.jpg"> 
                        </div>
                        <div class="element-item transition red best normal">
                            <img src="images/8.jpg">
                        </div>
                        <div class="element-item blacl normal">
                            <img src="images/9.jpg">
                        </div>
                        <div class="element-item transition red best">
                            <img src="images/10.jpg">
                        </div>
                        <div class="element-item  other best ">
                            <img src="images/11.jpg">
                        </div>
                        <div class="element-item blacl normal">
                            <img src="images/12.jpg">
                        </div>
                    </div>
            <!--End Start Image Aria-->
                </div>
            <!--Start ISO Tope-->
                
            </div>
        </section>
<!--need link-->
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/isotope.min.js" type="text/javascript"></script>
		<script src="js/isotope.function.js" type="text/javascript"></script>
	</body>
</html>
